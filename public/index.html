<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheBrain - Location Sharing</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <!-- Socket.io Client -->
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <!-- Share Location View -->
        <div id="share-view" class="view">
            <h1>Share Your Location</h1>
            <button id="start-sharing-btn" class="btn btn-primary">Start Sharing</button>
            <div id="sharing-info" class="hidden">
                <p class="session-id-label">Share this session ID:</p>
                <div class="session-id-container">
                    <input type="text" id="session-id-display" readonly>
                    <button id="copy-btn" class="btn btn-secondary">Copy</button>
                </div>
                <p class="status">Status: <span id="sharing-status">Sharing...</span></p>
                <button id="stop-sharing-btn" class="btn btn-danger">Stop Sharing</button>
            </div>
        </div>

        <!-- View Location View -->
        <div id="view-view" class="view hidden">
            <h1>View Location</h1>
            <div id="join-session" class="join-section">
                <input type="text" id="session-id-input" placeholder="Enter session ID" maxlength="8">
                <button id="join-btn" class="btn btn-primary">View Location</button>
            </div>
            <div id="map-container" class="map-container hidden">
                <div id="map"></div>
                <div class="map-controls">
                    <p class="status">Status: <span id="view-status">Connected</span></p>
                    <button id="leave-btn" class="btn btn-secondary">Leave Session</button>
                </div>
            </div>
            <div id="error-message" class="error hidden"></div>
        </div>

        <!-- View Switcher -->
        <div class="view-switcher">
            <button id="switch-to-share" class="switch-btn active">Share</button>
            <button id="switch-to-view" class="switch-btn">View</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
